---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    {%- include post-meta.html author=page.author content=content page_date=page.date -%}
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  {{ content }}
</article>
